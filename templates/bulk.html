{% extends "layout.html" %}
{% block content %}


<div class="w3-card-4 w3-margin">

    <header class="w3-container w3-blue">
      <h1>Cutomized Bulk Offer Message</h1>
    </header>
    
    <form class="w3-container" action="" method="post" enctype="multipart/form-data">
      <br>

      <label class="w3-text-teal"><b>Company Name</b></label>
      <input class="w3-input w3-border w3-light-grey" type="text" name='company' value="{{ company }}">
      <br>
  
        <label class="w3-text-teal"><b>Offer Message</b></label>
        <textarea class="w3-input w3-border w3-light-grey" rows="10" cols="47" name="mgs" placeholder="Type Message here..">{% if mgs %} {{mgs}} {% endif %}</textarea>
        <br>
        <input class="w3-radio" type="radio" name="categeory" value="grocery" checked>
        <label>Grocery</label>

        <input class="w3-radio" type="radio" name="categeory" value="clothing">
        <label>Clothing</label>

        <input class="w3-radio" type="radio" name="categeory" value="sports">
        <label>Sports</label>

        <input class="w3-radio" type="radio" name="categeory" value="electronics">
        <label>Electronics</label>

        <input class="w3-radio" type="radio" name="categeory" value="vegetables">
        <label>Vegetables</label>

        <br><br>
        <input class="w3-btn w3-blue-grey" name="prediction" type="submit" value="Send">  
      </form>
    <br>
    <footer class="w3-container w3-blue">
      <h5></h5>
    </footer>
    
    

  {% endblock %}
